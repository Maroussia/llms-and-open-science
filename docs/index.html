sign is robust and scientifically sound. Moreover, LLMs can also identify potential pitfalls or limitations, enabling researchers to refine their approach and increase the likelihood of successful outcomes.logseq____&quot;,536871146]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871146]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Flogseq____&quot;,581,536871146]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Xlogseq____&quot;,401,536871146]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Vlogseq____&quot;,401,536871146]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^Ulogseq____&quot;,401,536871146]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^2Tlogseq____&quot;,true,536871146]],[logseq____&quot;^15logseq____&quot;,[582,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u642fc797-a3e0-45b7-a9ae-050673ad4ecelogseq____&quot;,536871146]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;LLMs can play a significant role in helping to **understand errors** and **learn** from them. As students engage in scientific research, they often encounter challenges and make mistakes. LLMs can be used to provide constructive feedback on their work, identifying areas for improvement, and suggesting ways to rectify the errors. By analyzing the studentlogseq____&apos;s work, LLMs can offer personalized guidance and resources, fostering a deeper understanding of the subject matter and promoting the development of problem-solving skills.logseq____&quot;,536871146]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871146]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Flogseq____&quot;,582,536871146]],[logseq____&quot;^15logseq____&quot;,[583,logseq____&quot;^Xlogseq____&quot;,401,536871146]],[logseq____&quot;^15logseq____&quot;,[ logseq____&quot;~u642fc797-33d8-4063-8b7e-1073401f915dlogseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Science is a collective endeavor that involves actors such as researchers, students, communicators, administrators and the general public in various roles. In this post, we analyse a schematic science workflow, from conceptualization to dissemination through literature research, actual research and peer-reviewed publication. We identify opportunities, and pitfalls, for the use of Large Language Models (LLMs) and review contentious aspects of LLM use in the particular context of the OpenScience movement.logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Flogseq____&quot;,692,536871167]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Xlogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Vlogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^Ulogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^2Tlogseq____&quot;,true,536871167]],[logseq____&quot;^15logseq____&quot;,[693,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u642fc797-4eef-41cb-b202-989572218540logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;LLMs already provide substantial help across a range of use case, including literature research (knowledge exploration, source discovery, citation matching, relevance assessment, summarization and synthesis query), assessment (peer review, essay rating, CV scoring, citation valence rating), research design (brainstorming, experimental design, criticism), code (explanation, documentation, optimization, generation, translation and adaptation), data analysis and visualization (by writing bespoke code), writing of exercise sheets, grants, presentations, articles or dissemination pieces (outline expansion, grammatical and stylistic support, translation).logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Flogseq____&quot;,693,536871167]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Xlogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Vlogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^Ulogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^2Tlogseq____&quot;,true,536871167]],[logseq____&quot;^15logseq____&quot;,[694,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u642fc797-146c-48ac-8912-16f2f3a9b91blogseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Some unique characteristics of LLMs as research companions are their comprehensive databank of facts, an output that is sensitive to previous interactions and elicited by targeted prompts which enables a conversational(conversation) workflow with multiple rounds of refinement. Furthermore, LLMs generally produce high-quality, grammatical text with user-tunable style and length. Users can induce the LLM to perform ortographic, syntactic and semantic transformations on any text.logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Flogseq____&quot;,694,536871167]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Xlogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Vlogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^Ulogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^2Tlogseq____&quot;,true,536871167]],[logseq____&quot;^15logseq____&quot;,[695,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u642fc797-a116-4754-bbf7-dc323d373db9logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We illustrate a number of use cases with full transcripts of interaction. LLMs perform well in many of the scenarios listed above. They occassionally and unpredictably produce erroneous but plausible-sounding and well-articulated prose. Real-time access of LLMs to authoritative sources of constraints or knowledge, such as compilers, computational engines, encyclopedias, databases and refereed work will likely support and expedite the necessary cross-checking of LLM output.logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Flogseq____&quot;,695,536871167]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Xlogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Vlogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^Ulogseq____&quot;,103,536871167]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^2Tlogseq____&quot;,true,536871167]],[logseq____&quot;^15logseq____&quot;,[696,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u642fc797-575c-4177-9450-255485f6e2d4logseq____&quot;,536871167]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We reflect on LLMs from the perspective of Open Science. We find that LLMs need to come with an accessible training set, open source code, and a documented training protocol in order to align with principl
